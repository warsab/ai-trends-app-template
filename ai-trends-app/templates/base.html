<!--
    BASE TEMPLATE
    =============
    This is the main layout template that serves as the foundation for all pages in the application.
    
    Purpose:
    - Provides consistent HTML structure, styling, and scripts across all pages
    - Includes Tailwind CSS configuration and Font Awesome icons
    - Contains reusable components (loading spinner, toast notifications)
    - Other templates extend this file using {% extends 'base.html' %} and define their content in {% block content %}
    
    Usage:
    - Edit this file to change site-wide styling, add global scripts, or modify shared components
    - Customize the Tailwind theme colors in the <script> section to match your brand
-->

<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Trends Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full">
    {% block content %}{% endblock %}
    
    <!-- Loading Spinner (Hidden by default) -->
    <div id="loadingSpinner" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg text-center">
            <i class="fas fa-spinner fa-spin text-3xl text-primary-500 mb-4"></i>
            <p class="text-gray-700">Processing your request...</p>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
